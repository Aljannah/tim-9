<html>
  <head>
    {% if title %}
    <title>{{ form }} </title>
    {% else %}
    <title> form </title>
    {% endif %}
  </head>
  <body>
     <div> form: <a href="/index">Home</a></div>
     <hr>
     {% with messages = get_flashed_messages() %}
	{% if messages %}
	   <ul>
	   {% for message in message %}
	   	<li> {{ message }} </li>
	   {% endfor %}
	   </ul>
	{% endif %}
     {% endwith %}
     {% block content%}{% endblock %}
  </body>
</html>
